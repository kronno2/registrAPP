<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="back"
        color="primary"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre: </ion-label>
      <ion-input type="text" placeholder="Digite su nombre.."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección: </ion-label>
      <ion-input type="text" placeholder="Digite su dirección.."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad: </ion-label>
      <ion-input
        type="number"
        min="1"
        max="100"
        placeholder="Digite su edad.."
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email: </ion-label>
      <ion-input type="email" placeholder="Digite su email.."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" placeholder="Digite su password.."></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <br />
    <br />
    <ion-button
      (click)="Saludar()"
      expand="block"
      fill="solid"
      color="primary"
      shape="round"
    >
      Registrarse
    </ion-button>
    <div class="mt-5">
      <ion-button
        routerLink="/inicio"
        expand="block"
        fill="solid"
        color="warning"
        shape="round"
      >
        Volver al inicio
      </ion-button>
    </div>
  </div>
</ion-content>
