<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="back"
        color="primary"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contrase√±a: </ion-label>
      <ion-input type="password "></ion-input>
    </ion-item>
  </ion-list>

  <ion-button
    (click)="Saludar()"
    expand="block"
    fill="solid"
    color="warning"
    shape="round"
  >
    Ingresar
  </ion-button>
  <div class="mt-15">
    <ion-button
      routerLink="/registro"
      expand="block"
      color="primary"
      shape="round"
    >
      Registrarse
    </ion-button>
  </div>
</ion-content>
